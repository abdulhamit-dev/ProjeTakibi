<div class="flex align-items-center justify-content-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Proje Takibi v 1.0</div>
        </div>

        <div>
            <input  type="text" placeholder="Kullanıcı Adı" pInputText class="w-full mb-3" [(ngModel)]="kullanici.kullaniciAdi">
            <input  type="password" placeholder="Parola" pInputText class="w-full mb-3" [(ngModel)]="kullanici.parola">

            <div class="text-center mb-5">
                <button pButton pRipple label="Giriş" icon="pi pi-user" (click)="Giris()" ></button>
            </div>
        </div>
    </div>
</div>
